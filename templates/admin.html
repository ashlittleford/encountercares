{% extends 'base.html' %}

{% block content %}
<div class="table-responsive">
    <table id="entriesTable" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Date</th>
                <th>Person</th>
                <th>Care Types</th>
                <th>Team Member</th>
                <th>Site</th>
                <th>Notes</th>
                <th>Plan</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be loaded via AJAX -->
        </tbody>
    </table>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        $('#entriesTable').DataTable({
            "ajax": "{{ url_for('get_entries') }}",
            "columns": [
                { "data": "date" },
                { "data": "person" },
                { "data": "care_types" },
                { "data": "team_member" },
                { "data": "site" },
                { "data": "notes" },
                { "data": "plan" }
            ],
            "order": [[ 0, "desc" ]] // Sort by Date descending by default
        });
    });
</script>
{% endblock %}
