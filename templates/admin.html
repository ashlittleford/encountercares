{% extends 'base.html' %}

{% block content %}
<div class="table-responsive">
    <table id="entriesTable" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Date</th>
                <th>Person</th>
                <th>Care Types</th>
                <th>Team Member</th>
                <th>Site</th>
                <th>Notes</th>
                <th>Plan</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be loaded via AJAX -->
        </tbody>
    </table>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        $('#entriesTable').DataTable({
            "ajax": "{{ url_for('get_entries') }}",
            "columns": [
                { "data": "date" },
                { "data": "person" },
                { "data": "care_types" },
                { "data": "team_member" },
                { "data": "site" },
                { "data": "notes" },
                { "data": "plan" },
                {
                    "data": "id",
                    "render": function(data, type, row) {
                        return '<button class="btn btn-sm btn-danger delete-btn" data-id="' + data + '">Delete</button>';
                    },
                    "orderable": false
                }
            ],
            "order": [[ 0, "desc" ]] // Sort by Date descending by default
        });

        // Handle delete button click
        $('#entriesTable tbody').on('click', '.delete-btn', function() {
            var id = $(this).data('id');
            if (confirm('Are you sure you want to delete this entry?')) {
                $.post("{{ url_for('delete_entry', id=0) }}".replace('0', id), function(response) {
                    if (response.success) {
                        $('#entriesTable').DataTable().ajax.reload();
                    } else {
                        alert('Error deleting entry');
                    }
                });
            }
        });
    });
</script>
{% endblock %}
